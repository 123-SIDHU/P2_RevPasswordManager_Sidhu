<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | RevSecurity</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="logo-icon">ğŸ”</div>
                <span class="logo-text">RevSecurity</span>
            </div>
            <h1 class="auth-title">Welcome back</h1>
            <p class="auth-subtitle">Sign in to your secure vault</p>

            <div th:if="${loginError}" class="alert alert-danger">âŒ <span th:text="${loginError}"></span></div>
            <div th:if="${logoutMsg}" class="alert alert-success">âœ… <span th:text="${logoutMsg}"></span></div>
            <div th:if="${successMsg}" class="alert alert-success">âœ… <span th:text="${successMsg}"></span></div>
            <div th:if="${errorMsg}" class="alert alert-danger">âŒ <span th:text="${errorMsg}"></span></div>

            <form method="post" th:action="@{/login}" autocomplete="on">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label class="form-label" for="usernameOrEmail">Username or Email</label>
                    <input id="usernameOrEmail" name="usernameOrEmail" type="text" class="form-control"
                        placeholder="Enter username or email" autofocus autocomplete="username" required />
                </div>

                <div class="form-group">
                    <label class="form-label" for="masterPassword">Master Password</label>
                    <div class="input-group">
                        <input id="masterPassword" name="masterPassword" type="password" class="form-control"
                            placeholder="Enter master password" autocomplete="current-password" required />
                        <button type="button" class="toggle-pw">ğŸ‘ï¸</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-full mt-4" style="justify-content:center;">
                    ğŸ”“ Sign In
                </button>
            </form>

            <div class="mt-4" style="text-align:center; font-size:13px; color:var(--text-secondary);">
                <a th:href="@{/recover}" style="color:var(--accent-light); text-decoration:none;">Forgot master
                    password?</a>
                &nbsp;Â·&nbsp;
                <a th:href="@{/register}" style="color:var(--accent-light); text-decoration:none;">Create account</a>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.toggle-pw').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = btn.previousElementSibling;
                if (input) {
                    input.type = input.type === 'password' ? 'text' : 'password';
                    btn.textContent = input.type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
                }
            });
        });
    </script>
</body>

</html>
