<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' | RevSecurity'">RevSecurity</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ”</text></svg>" />
</head>

<body>
    <!-- This file is used as a Thymeleaf th:replace fragment source -->
    <!-- ===== TOP NAVBAR FRAGMENT ===== -->
    <nav class="navbar" th:fragment="navbar">
        <a class="navbar-brand" href="/dashboard">
            <div class="brand-icon">ğŸ”</div>
            <span class="brand-name">RevSecurity</span>
        </a>

        <div class="nav-links">
            <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'" href="/dashboard"
                title="View your dashboard overview">
                <span class="nav-icon">ğŸ“Š</span><span>Dashboard</span>
            </a>
            <a class="nav-link" th:classappend="${activePage == 'vault' or activePage == 'favorites'} ? 'active'"
                href="/vault" title="Access your saved passwords and items">
                <span class="nav-icon">ğŸ—„ï¸</span><span>Vault</span>
            </a>
            <a class="nav-link" th:classappend="${activePage == 'generator'} ? 'active'" href="/generator"
                title="Generate strong and secure passwords">
                <span class="nav-icon">ğŸ²</span><span>Generator</span>
            </a>
            <a class="nav-link"
                th:classappend="${activePage == 'audit' or activePage == '2fa' or activePage == 'questions'} ? 'active'"
                href="/security/audit" title="Check security audit and 2FA settings">
                <span class="nav-icon">ğŸ›¡ï¸</span><span>Security</span>
            </a>
            <a class="nav-link" th:classappend="${activePage == 'profile' or activePage == 'changepw'} ? 'active'"
                href="/profile" title="Manage your account profile and master password">
                <span class="nav-icon">ğŸ‘¤</span><span>Account</span>
            </a>
        </div>

        <div class="navbar-right">
            <div class="user-box" onclick="location.href='/profile'">
                <div class="user-avatar" style="overflow: hidden;">
                    <img th:if="${user != null and user.profilePhotoUrl != null}" th:src="${user.profilePhotoUrl}"
                        style="width: 100%; height: 100%; object-fit: cover;" alt="Photo" />
                    <span th:unless="${user != null and user.profilePhotoUrl != null}"
                        th:text="${#strings.substring(user != null ? (user.fullName ?: user.username) : 'U', 0, 1)}">U</span>
                </div>
                <span class="user-name"
                    th:text="${user != null ? (user.fullName ?: user.username) : 'User'}">User</span>
            </div>
            <form method="post" action="/logout" th:action="@{/logout}" style="margin:0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-secondary btn-sm" style="padding: 6px 10px;"
                    title="Sign out of your account">
                    <span>ğŸšª</span>
                </button>
            </form>
        </div>
    </nav>

    <!-- ===== FLASH MESSAGES ===== -->
    <div th:fragment="flash">
        <div th:if="${successMsg}" class="alert alert-success">
            âœ… <span th:text="${successMsg}"></span>
        </div>
        <div th:if="${errorMsg}" class="alert alert-danger">
            âŒ <span th:text="${errorMsg}"></span>
        </div>
        <div th:if="${warningMsg}" class="alert alert-warning">
            âš ï¸ <span th:text="${warningMsg}"></span>
        </div>
    </div>

    <script th:fragment="scripts">
        // Auto-dismiss alerts after 5s
        document.querySelectorAll('.alert').forEach(el => {
            setTimeout(() => {
                el.style.transition = 'opacity 0.5s';
                el.style.opacity = '0';
                setTimeout(() => el.remove(), 500);
            }, 5000);
        });

        // Password visibility toggle
        document.querySelectorAll('.toggle-pw').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = btn.previousElementSibling;
                if (input && (input.type === 'password' || input.type === 'text')) {
                    input.type = input.type === 'password' ? 'text' : 'password';
                    btn.textContent = input.type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
                }
            });
        });

        // Copy to clipboard helper
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => showToast('Copied to clipboard!', 'success'));
        }

        function showToast(msg, type = 'success') {
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = msg;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 400); }, 3000);
        }
    </script>
</body>

</html>
