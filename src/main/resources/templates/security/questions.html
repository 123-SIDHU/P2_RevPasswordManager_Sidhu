<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head('Security Questions')}"></head>

<body>
    <div class="app-wrapper">
        <div th:replace="~{layout :: navbar}" th:with="activePage='questions'"></div>
        <div class="main-content">
            <div class="page-body">
                <div class="card-header mb-4" style="margin-bottom:24px;">
                    <h2 class="topbar-title">Security Center</h2>
                </div>

                <!-- Security Subnav -->
                <div class="mb-4"
                    style="display:flex;gap:10px;margin-bottom:24px;border-bottom:1px solid var(--border);padding-bottom:12px;">
                    <a href="/security/audit" class="btn btn-sm"
                        th:classappend="${activePage == 'audit' ? 'btn-primary' : 'btn-secondary'}">üõ°Ô∏è Security
                        Audit</a>
                    <a href="/security/2fa" class="btn btn-sm"
                        th:classappend="${activePage == '2fa' ? 'btn-primary' : 'btn-secondary'}">üì± Two-Factor Auth</a>
                    <a href="/security/questions" class="btn btn-sm"
                        th:classappend="${activePage == 'questions' ? 'btn-primary' : 'btn-secondary'}">‚ùì Security
                        Questions</a>
                </div>
                <div th:replace="~{layout :: flash}"></div>

                <div style="max-width:580px;" class="">
                    <div class="alert alert-info mb-4" style="margin-bottom:16px;">
                        üîí Security questions are used to recover your account if you forget your master password.
                        Minimum 3 questions required.
                    </div>

                    <div class="card">
                        <div class="card-title" style="margin-bottom:16px;">‚ùì Manage Security Questions</div>
                        <form method="post" th:action="@{/security/questions/update}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <!-- Existing Questions -->
                            <div th:each="q, stat : ${questions}">
                                <div
                                    style="background:var(--bg-secondary);border-radius:8px;padding:14px;margin-bottom:10px;">
                                    <div style="font-size:11px;font-weight:600;color:var(--text-muted);margin-bottom:8px;"
                                        th:text="'QUESTION ' + (${stat.index + 1})">QUESTION 1</div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="questionTexts"
                                            th:value="${q.questionText}" placeholder="Enter security question"
                                            list="securityQuestionSuggestions" />
                                    </div>
                                    <div class="form-group" style="margin-bottom:0;">
                                        <div class="input-group">
                                            <input type="password" class="form-control" name="answers"
                                                placeholder="Enter answer (required to update)" />
                                            <button type="button" class="toggle-pw">üëÅÔ∏è</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- New Question Row if fewer than 5 -->
                            <div th:if="${questions.size() < 5}">
                                <div th:each="i : ${#numbers.sequence(questions.size() + 1, 5)}"
                                    style="background:var(--bg-secondary);border-radius:8px;padding:14px;margin-bottom:10px;opacity:0.7;">
                                    <div style="font-size:11px;font-weight:600;color:var(--text-muted);margin-bottom:8px;"
                                        th:text="'QUESTION ' + ${i}">QUESTION</div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="questionTexts"
                                            placeholder="Enter security question" list="securityQuestionSuggestions" />
                                    </div>
                                    <div class="form-group" style="margin-bottom:0;">
                                        <div class="input-group">
                                            <input type="password" class="form-control" name="answers"
                                                placeholder="Answer" />
                                            <button type="button" class="toggle-pw">üëÅÔ∏è</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Suggestions Datalist -->
                            <datalist id="securityQuestionSuggestions">
                                <option value="What was your first pet's name?"></option>
                                <option value="What is your mother's maiden name?"></option>
                                <option value="What was the name of your first school?"></option>
                                <option value="In what city were you born?"></option>
                                <option value="What was your favorite childhood book?"></option>
                                <option value="What was the make of your first car?"></option>
                                <option value="What is your favorite teacher's name?"></option>
                            </datalist>

                            <div class="form-group" style="margin-top:16px;">
                                <label class="form-label">Master Password (required to save changes)</label>
                                <div class="input-group">
                                    <input type="password" id="mp" name="masterPassword" class="form-control"
                                        placeholder="Confirm with master password" required />
                                    <button type="button" class="toggle-pw">üëÅÔ∏è</button>
                                </div>
                            </div>

                            <div style="display:flex;gap:10px;margin-top:16px;">
                                <button type="submit" class="btn btn-primary">üíæ Update Questions</button>
                                <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: scripts}"></div>
</body>

</html>
